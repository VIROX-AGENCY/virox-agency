<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virox Agency</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #1e1e2f, #2e054e);
        color: white;
        scroll-behavior: smooth;
      }

      header {
        padding: 2rem;
        text-align: center;
        background: linear-gradient(270deg, #9d00ff, #ff008c, #9d00ff);
        background-size: 600% 600%;
        animation: gradientMove 10s ease infinite;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      header h1 {
        font-size: 3rem;
      }

      header p {
        margin-top: 0.5rem;
        font-size: 1.2rem;
        color: #eee;
      }

      section {
        padding: 4rem 2rem;
        text-align: center;
      }

      .btn {
        background: #ff00b7;
        padding: 1rem 2rem;
        border: none;
        color: white;
        font-size: 1rem;
        margin-top: 2rem;
        border-radius: 8px;
        cursor: pointer;
      }

      .btn:hover {
        background: #ff33c8;
      }

      form input, form textarea {
        width: 100%;
        max-width: 400px;
        padding: 1rem;
        margin: 0.5rem auto;
        display: block;
        border-radius: 5px;
        border: none;
      }

      footer {
        background: #111;
        padding: 2rem;
        text-align: center;
        color: #aaa;
      }

      @media (min-width: 768px) {
        header h1 {
          font-size: 4rem;
        }
        section {
          padding: 6rem 4rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Virox Agency</h1>
      <p>We Build Brands that Convert</p>
    </header>

    <section data-aos="fade-up">
      <h2>Why Choose Us</h2>
      <p>Creative. Data-Driven. Proven Results.</p>
      <button class="btn" onclick="document.location='#forum'">Get Free Strategy Call</button>
    </section>

    <section id="forum" data-aos="fade-up">
      <h2>Book Your Free Strategy Call</h2>
      <form action="https://formspree.io/f/meozzqre" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button class="btn" type="submit">Submit</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Virox Agency. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
